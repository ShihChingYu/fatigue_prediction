job:
  KIND: TrainingJob

  # 1. Inputs (Point to the dummy test data generated by conftest/generate_data)
  inputs:
    KIND: ParquetReader
    path: "tests/data/inputs_sample.parquet"
    limit: 100
  targets:
    KIND: ParquetReader
    path: "tests/data/targets_sample.parquet"
    limit: 100

  # 2. Hyperparameters (Small values for fast testing)
  n_estimators: 5
  max_depth: 3
  fatigue_threshold: 0.26

  # 3. MLflow Config
  run_config:
    name: "Training_Integration_Test"
    tags:
      env: "test"

  mlflow_service:
    # Use your Azure URI or local "./mlruns"
    tracking_uri: "./mlruns"
    registry_uri: "./mlruns"
    experiment_name: "Tests"
    registry_name: "fatigue"
