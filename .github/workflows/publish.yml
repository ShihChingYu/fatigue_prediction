name: Build & Publish Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment (Python, uv, Just)
      - uses: ./.github/actions/setup
      - run: uv sync --only-dev

      # 2. Build Python Package (.whl)
      - run: uv run just package

      # 3. Log in to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Setup Docker Buildx (Required for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Tags the image with 'latest' AND the release version (e.g., v1.0.0)
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          # Caching speeds up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
