job:
  KIND: ExplanationsJob

  # Input:
  inputs_samples:
    KIND: ParquetReader
    path: data/processed/inputs_test.parquet
    limit: 200

  # Output:
  models_explanations:
    KIND: ParquetWriter
    path: data/explanation/models_explanations.parquet

  # Output: Local SHAP Values (Why did the model predict X for these specific rows?)
  samples_explanations:
    KIND: ParquetWriter
    path: data/explanation/samples_explanations.parquet

  # Model: Use the latest version registered in MLflow
  alias_or_version: "latest"

  mlflow_service:
    tracking_uri: "azureml://eastasia.api.azureml.ms/mlflow/v1.0/subscriptions/3d0073e4-c3b1-45bc-9f1b-a38899e7bda2/resourceGroups/Dalhousie/providers/Microsoft.MachineLearningServices/workspaces/fatigue_test"
    registry_uri: "azureml://eastasia.api.azureml.ms/mlflow/v1.0/subscriptions/3d0073e4-c3b1-45bc-9f1b-a38899e7bda2/resourceGroups/Dalhousie/providers/Microsoft.MachineLearningServices/workspaces/fatigue_test"
