job:
  KIND: InferenceJob

  # How many rows to process (remove or set to null for full dataset)
  limit: 10000
  alias_or_version: "latest"

  fatigue_threshold: 0.4 # the threshold decided from evaluation

  inputs:
    KIND: ParquetReader
    path: data/monitor/inputs_inference.parquet
  ids:
    KIND: ParquetReader
    path: data/monitor/ids_inference.parquet

  # Save the results to a new file
  outputs:
    KIND: ParquetWriter
    path: data/monitor/predictions.parquet

  mlflow_service:
    tracking_uri: "./mlruns"
    experiment_name: "GCP_Inference"
